<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .clocks-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .clock-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .clock {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock-face {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .center-dot {
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .hour-hand {
            width: 4px;
            height: 50px;
            background: #333;
            border-radius: 2px;
            margin-left: -2px;
        }

        .minute-hand {
            width: 3px;
            height: 70px;
            background: #333;
            border-radius: 1.5px;
            margin-left: -1.5px;
        }

        .second-hand {
            width: 2px;
            height: 80px;
            background: #e74c3c;
            border-radius: 1px;
            margin-left: -1px;
        }

        .number {
            position: absolute;
            font-size: 16px;
            font-weight: 500;
            color: #666;
        }

        .location-info {
            text-align: center;
        }

        .flag {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .city-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .digital-time {
            font-size: 16px;
            color: #666;
            font-variant-numeric: tabular-nums;
        }

        /* Clock numbers positioning */
        .num-12 { top: 10px; left: 50%; transform: translateX(-50%); }
        .num-1 { top: 20px; right: 35px; }
        .num-2 { top: 45px; right: 15px; }
        .num-3 { top: 50%; right: 10px; transform: translateY(-50%); }
        .num-4 { bottom: 45px; right: 15px; }
        .num-5 { bottom: 20px; right: 35px; }
        .num-6 { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .num-7 { bottom: 20px; left: 35px; }
        .num-8 { bottom: 45px; left: 15px; }
        .num-9 { top: 50%; left: 10px; transform: translateY(-50%); }
        .num-10 { top: 45px; left: 15px; }
        .num-11 { top: 20px; left: 35px; }
    </style>
</head>
<body>
    <div class="clocks-container" id="clocksContainer"></div>

    <script>
        // ============================================
        // CONFIGURATION: Edit these variables to customize timezones
        // ============================================
        const TIMEZONES = [
            {
                timezone: 'Asia/Seoul',
                city: 'Seoul',
                flag: 'ðŸ‡°ðŸ‡·'
            },
            {
                timezone: 'America/New_York',
                city: 'New York',
                flag: 'ðŸ‡ºðŸ‡¸'
            },
            {
                timezone: 'Europe/Berlin',
                city: 'Berlin',
                flag: 'ðŸ‡©ðŸ‡ª'
            }
            // Add more timezones here following the same format:
            // {
            //     timezone: 'Asia/Tokyo',
            //     city: 'Tokyo',
            //     flag: 'ðŸ‡¯ðŸ‡µ'
            // },
        ];

        // ============================================
        // Clock Implementation
        // ============================================
        function createClockElement(config) {
            const wrapper = document.createElement('div');
            wrapper.className = 'clock-wrapper';
            
            wrapper.innerHTML = `
                <div class="clock">
                    <div class="clock-face">
                        <div class="number num-12">12</div>
                        <div class="number num-1">1</div>
                        <div class="number num-2">2</div>
                        <div class="number num-3">3</div>
                        <div class="number num-4">4</div>
                        <div class="number num-5">5</div>
                        <div class="number num-6">6</div>
                        <div class="number num-7">7</div>
                        <div class="number num-8">8</div>
                        <div class="number num-9">9</div>
                        <div class="number num-10">10</div>
                        <div class="number num-11">11</div>
                        <div class="hand hour-hand"></div>
                        <div class="hand minute-hand"></div>
                        <div class="hand second-hand"></div>
                        <div class="center-dot"></div>
                    </div>
                </div>
                <div class="location-info">
                    <div class="flag">${config.flag}</div>
                    <div class="city-name">${config.city}</div>
                    <div class="digital-time"></div>
                </div>
            `;
            
            return wrapper;
        }

        function updateClock(clockElement, timezone) {
            const now = new Date();
            const options = { timeZone: timezone };
            
            // Get time components for the specific timezone
            const hours = parseInt(now.toLocaleString('en-US', { ...options, hour: '2-digit', hour12: false }));
            const minutes = parseInt(now.toLocaleString('en-US', { ...options, minute: '2-digit' }));
            const seconds = parseInt(now.toLocaleString('en-US', { ...options, second: '2-digit' }));
            
            // Calculate angles
            const secondAngle = seconds * 6; // 360 / 60
            const minuteAngle = minutes * 6 + seconds * 0.1; // 360 / 60 + smooth transition
            const hourAngle = (hours % 12) * 30 + minutes * 0.5; // 360 / 12 + smooth transition
            
            // Update hands
            const hourHand = clockElement.querySelector('.hour-hand');
            const minuteHand = clockElement.querySelector('.minute-hand');
            const secondHand = clockElement.querySelector('.second-hand');
            
            hourHand.style.transform = `rotate(${hourAngle}deg)`;
            minuteHand.style.transform = `rotate(${minuteAngle}deg)`;
            secondHand.style.transform = `rotate(${secondAngle}deg)`;
            
            // Update digital time
            const digitalTime = clockElement.querySelector('.digital-time');
            const timeString = now.toLocaleString('en-US', {
                ...options,
                weekday: 'short',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            digitalTime.textContent = timeString;
        }

        function initializeClocks() {
            const container = document.getElementById('clocksContainer');
            
            TIMEZONES.forEach(config => {
                const clockElement = createClockElement(config);
                container.appendChild(clockElement);
                
                // Initial update
                updateClock(clockElement, config.timezone);
                
                // Update every second
                setInterval(() => updateClock(clockElement, config.timezone), 1000);
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeClocks);
    </script>
</body>
</html>
